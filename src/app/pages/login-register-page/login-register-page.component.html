<!DOCTYPE html>
<html lang="en">


<body>
  <div class="site-wrap" id="home-section">

    <div class="hero inner-page" style="background-image: url('assets/images/hero_1_a.jpg');">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-lg-5">
            <div class="intro">
              <h1><strong>Login</strong></h1>
              <div class="custom-breadcrumbs">
                <a href="index.html">Home</a> <span class="mx-2">/</span> <strong>Login</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <section>
      <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-sm-8 text-center">
            <section class="vh-100">
              <div class="container-fluid bg-light p-3 contact-form" style="border: 1px solid #ced4da; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                <div class="row">
                  <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                      <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                      <span class="h1 fw-bold mb-0">AutoConnect</span>
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                      <form style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form2Example18" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example18">Email address or Username</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form2Example28" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example28">Password</label>
                        </div>
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary" type="button">Log in</button>
                          <p>Don't have an account yet? Register now!</p>
                          <p><a [routerLink]="'/login-register/' + '123456'" class="btn btn-primary">Register</a></p>
                        </div>

                      </form>
                    </div>
                  </div>
                  <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="assets/images/feature_01.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>



  </div>
</body>

</html>
