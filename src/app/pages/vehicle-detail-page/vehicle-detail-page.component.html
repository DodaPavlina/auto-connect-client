      <div class="col-md-5 mb-5">

          <div class="col-md-12 featured-top">

              <div class="col-md-12 d-flex align-items-center">
                <form action="#" class="request-form ftco-animate" style="border: 1px solid #ced4da; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); padding: 20px;">
                  <!-- Added border, border-radius, and box-shadow to create the 3D effect -->
                  <h2>Book Now</h2>
                  <div class="form-group">
                    <label for="name" class="label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="last_name" class="label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label for="phone" class="label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                  </div>
                  <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="pickup_location" class="label">Pick-up location</label>
                    <input type="text" class="form-control" id="pickup_location" placeholder="City, Airport, Station, etc">
                  </div>
                  <div class="form-group">
                    <label for="dropoff_location" class="label">Drop-off location</label>

                    <div class="form-group col-md-6">
                      <label for="dropoff_date" class="label">Drop-off date</label>

                    </div>
                  </div>
                  <div style="margin: 10px; padding: 10px;" class="form-group mt-3">
                    <input type="submit" value="Rent A Car Now" class="btn btn-secondary btn-block" style="padding: 10px;">
                  </div>
                </form>

            </div>
          </div>
