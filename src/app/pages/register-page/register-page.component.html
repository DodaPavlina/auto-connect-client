<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>

<body>
  <div class="site-wrap" id="home-section">

    <div class="hero inner-page" style="background-image: url('assets/images/hero_1_a.jpg');">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-lg-12">
            <div class="intro">
              <h1><strong>Register</strong></h1>
              <h4><strong>Register</strong></h4>
              <div class="pb-4">
                <h3>
                  <strong class="text-black"> </strong>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-3">
      <div class="row g-1 align-items-center">
        <div class="col-lg-5">
          <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
            <div class="card-body p-4 shadow-3 text-center">
              <h2 class="fw-bold mb-4">Sign up now</h2>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control">
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control">
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <div class="form-outline">
                      <input type="password" id="form3Example3" class="form-control">
                      <label class="form-label" for="form3Example3">Password</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-3">
                  <input type="email" id="form3Example5" class="form-control">
                  <label class="form-label" for="form3Example5">Email address</label>
                </div>

                <div class="form-outline mb-2">
                  <div class="row g-0">
                    <div class="col-md-2">

                      <input type="text" id="prefix" class="form-control" value="+1">
                    </div>
                    <div class="col-md-9">

                      <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number">
                    </div>
                  </div>
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <img src="assets/images/feature_02.png" class="w-100 rounded-4 shadow-4">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
